version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: llm-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: llm
      POSTGRES_PASSWORD: llm
      POSTGRES_DB: llm_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm -d llm_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: llm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:v1.13.4
    container_name: llm-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage

  neo4j:
    image: neo4j:5.26.4
    container_name: llm-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/neo4j_dev_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 512m
      NEO4J_server_memory_pagecache_size: 256m
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    container_name: llm-litellm
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4001:4000"
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-sk-litellm-dev-key}
      LITELLM_DATABASE_URL: ${LITELLM_DATABASE_URL:-postgresql://llm:llm@postgres:5432/llm_dev}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./litellm/config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml", "--port", "4000"]

volumes:
  postgres-data:
  qdrant-data:
  neo4j-data:
  neo4j-logs:
